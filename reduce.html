    <script>

        let a = [2,3,4,5,6,2,3];

      let p =  a.reduce(function(pre,value,index) {

            if(a.indexOf(value) != a.lastIndexOf(value))
            {
                if(pre.includes(value) == false)
                {
                    pre.push(value);
                }
            }

            return pre;

                
        },[])
